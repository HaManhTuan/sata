<!DOCTYPE html>
<html lang="en" data-user-color-scheme="dark" class="transition-body">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <canvas></canvas>
    <div class="home-template-dark" id="top">
        <div class="button-music">
            <img src="./images/note-music.svg" alt="" width="50" height="50" class="shake-horizontal" id="btnMusic">
        </div>
        <div class="bulb-container">
            <button class="bulb">
                <div class="bulb__image">
                    <img src="./images/bulb-on.png" alt="Swining Light Bulb">
                </div>
            </button>
            <button class="bulb">
                <div class="bulb__image">
                    <img src="./images/bulb-on.png" alt="Swining Light Bulb">
                </div>
            </button>
            <button class="bulb">
                <div class="bulb__image">
                    <img src="./images/bulb-on.png" alt="Swining Light Bulb">
                </div>
            </button>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-5" style="position: relative;">
                    <div class="present">
                        <div class="name">
                            <div class="animation-heart">
                                <div class="heart"></div>
                            </div>
                        </div>
                        <div class="rotate-container">
                            <div class="bottom"></div>
                            <div class="front"></div>
                            <div class="left"></div>
                            <div class="back"></div>
                            <div class="right"></div>
                            <div class="lid">
                                <div class="gift"></div>
                                <div class="lid-top"></div>
                                <div class="lid-front"></div>
                                <div class="lid-left"></div>
                                <div class="lid-back"></div>
                                <div class="lid-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="popUpMusic" class="music-box hide">
            <div class="img-music">
                <img src="./images/disk-music.svg" alt="" width="50" height="50" id="closePopupMusic">
            </div>
            <div class="music-control">
                <div class="track">
                    <img src="./images/play.png" alt="" width="50" height="50" id="play">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script>
    <!-- js custom -->
    <script src="./js/main.js"></script>
    <script src="./js/canvas-snow.js"></script>
</body>

</html>
